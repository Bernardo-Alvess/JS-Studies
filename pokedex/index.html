<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/pokedexTablet.css">
    <link rel="stylesheet" href="assets/css/pokemon_types.css">
    <link rel="shortcut icon" href="assets/imgs/favicon.ico">
    <title>PokéDex</title>
</head>
<body>
    <header>
        <img src="assets/imgs/pokedex150.png" alt="">
        <input type="text" placeholder="search" id="pokemon-dedicated-search">
        <button onclick="loadPokemonPage()">search</button>
    </header>
    <main>
        <div class="pokedex">
            <div class="inner-pokedex">
                <div class="top-pokedex-screen">
                    <div class="camera"></div>
                    <div class="three-cameras">
                        <div class="red"></div>
                        <div class="blue"></div>
                        <div class="yellow"></div>
                    </div>
                </div>
                <div class="pokedex-screen" id="pokedex-screen">
                </div>
            </div>
            <div>
                <input type="text" placeholder="Pokémon" onkeyup="searchPokemon()" id="searchBar">
                <div class="pokedex-selector">
                    <div class="inner-pokedex-selector" id="pokedex-selector">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/pokemon.js"></script>
    <script src="assets/js/searchPokemon.js"></script>
    <script src="assets/js/dedicatedPokemon.js"></script>
</body>
</html>
